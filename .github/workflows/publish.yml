name: Publish to Homey App Store

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Homey CLI
        run: npm install -g homey

      - name: Install dependencies
        run: npm ci

      - name: Validate app
        run: homey app validate

      - name: Publish to Homey App Store
        run: homey app publish
        env:
          HOMEY_CLI_TOKEN: ${{ secrets.HOMEY_CLI_TOKEN }}

      - name: Summary
        run: |
          VERSION="${{ github.ref_name }}"
          echo "## Published ${VERSION} to Homey App Store âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "App: \`com.refoss.energymonitor\`" >> $GITHUB_STEP_SUMMARY
