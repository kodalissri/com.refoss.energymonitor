<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { width: 100%; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #222;
      padding: 24px;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 8px;
      text-align: center;
    }
    p {
      margin: 0 0 18px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
    #status {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      min-height: 18px;
    }
    #error {
      text-align: center;
      color: #cc0000;
      font-size: 0.9rem;
      min-height: 18px;
      margin-top: 8px;
    }
    button {
      width: 100%;
      padding: 13px;
      margin-top: 10px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: 0.45; cursor: default; }
  </style>
</head>
<body>
  <h2>Add Refoss EM16P</h2>
  <p>Creating main and channel devices.</p>
  <div id="status">Preparing...</div>
  <div id="error"></div>
  <button id="retry" type="button" style="display:none;">Retry</button>

  <script>
    function logPair(message) {
      try {
        const maybePromise = Homey.emit('pair_log', { message });
        if (maybePromise && typeof maybePromise.catch === 'function') {
          maybePromise.catch(() => null);
        }
      } catch (err) {
        // Ignore non-critical logging failures in pair UI.
      }
    }

    function createHomeyDevice(device) {
      if (device && (device.driver_id === 'em_channel' || device.driverId === 'em_channel')) {
        device.driverId = 'em_channel';
        device.driver_id = 'em_channel';
        device.driverUri = 'homey:app:com.refoss.energymonitor';
      }
      if (device && device.driver_id && !device.driverId) {
        device.driverId = device.driver_id;
      }
      return new Promise((resolve, reject) => {
        let settled = false;
        const finish = (fn, value) => {
          if (settled) return;
          settled = true;
          fn(value);
        };

        const maybePromise = Homey.createDevice(device, (err) => {
          if (err) return finish(reject, err);
          finish(resolve);
        });

        if (maybePromise && typeof maybePromise.then === 'function') {
          maybePromise.then(() => finish(resolve)).catch((err) => finish(reject, err));
        }
      });
    }

    async function runAdd() {
      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');
      const retryBtn = document.getElementById('retry');
      retryBtn.style.display = 'none';
      errorEl.textContent = '';
      statusEl.textContent = 'Loading device list...';

      try {
        logPair('add_devices loaded');
        const devices = await Homey.emit('list_devices');
        logPair(`list_devices returned ${Array.isArray(devices) ? devices.length : 0}`);
        if (!Array.isArray(devices) || devices.length === 0) {
          throw new Error('No devices returned from pair session.');
        }

        for (let i = 0; i < devices.length; i++) {
          statusEl.textContent = `Adding device ${i + 1}/${devices.length}...`;
          logPair(`creating device ${i + 1}/${devices.length}: ${devices[i] && devices[i].name ? devices[i].name : 'unknown'} (driver=${devices[i] && (devices[i].driverId || devices[i].driver_id) ? (devices[i].driverId || devices[i].driver_id) : 'em16p'})`);
          await createHomeyDevice(devices[i]);
        }

        logPair('all createDevice calls completed');
        statusEl.textContent = 'Devices added.';
        Homey.done();
      } catch (err) {
        logPair(`create failed: ${err && err.message ? err.message : String(err)}`);
        statusEl.textContent = '';
        errorEl.textContent = err && err.message ? err.message : 'Failed to add devices.';
        retryBtn.style.display = 'block';
      }
    }

    document.getElementById('retry').addEventListener('click', runAdd);
    runAdd();
  </script>
</body>
</html>
